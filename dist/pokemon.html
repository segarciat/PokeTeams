<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PokeTeams</title>
  </head>
  <body class="no-body-scroll">
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger border-bottom">
      <div
        class="navbar-brand d-flex align-items-center justify-content-center"
      >
        <button id="sidenavToggler" class="btn">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html">
          <img
            height="50px"
            ;
            width="50px"
            ;
            src="https://cdn3.iconfinder.com/data/icons/movies-3/32/pokemon-movie-cinema-ball-512.png"
            alt="Logo"
          />
          <span id="brandName">PokeTeams</span>
        </a>
      </div>

      <ul class="navbar-nav ml-auto flex-row">
        <li class="nav-item">
          <a href="signin.html" class="nav-link"
            ><i class="fas fa-sign-in-alt"></i> Sign Out</a
          >
        </li>
      </ul>
    </nav>
    <div id="appWrap">
      <nav class="side-nav bg-danger">
        <div class="profile-area">
          <img src="./curly_serg.jpg" alt="Profile Photo" />
        </div>
        <ul class="nav flex-column text-white">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-user"></i> <span>Profile</span></a
            >
          </li>
          <li class="nav-item bg-dark">
            <a class="nav-link" href="pokedex.html"
              ><i class="fas fa-book"></i> <span>Pokedex</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="moves.html"
              ><i class="fas fa-compact-disc"></i> <span>Moves</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-boxes"></i> <span>Items</span></a
            >
          </li>
        </ul>
      </nav>

      <section id="pokemon" class="main p-4">
        <!-- <h3>
        <a href="pokedex.html" class="text-primary">Pokédex /</a>
        <span id="breadcrumbCurrent" class="text-secondary"></span>
      </h3> -->
        <a
          href="pokedex.html"
          class="btn btn-secondary text-white results-btn mb-4"
        >
          <i class="fas fa-long-arrow-alt-left"></i> Search
        </a>

        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-3">
            <!-- Pokemon Details card. -->
            <div id="detailsCard" class="border">
              <div class="d-flex team-select">
                <select class="form-control" name="teamSelect">
                  <option selected disabled hidden>Choose a team</option>
                  <option value="teamA">Team A</option>
                  <option value="teamB">Team B</option>
                  <option value="teamC">Team C</option>
                </select>

                <button class="btn poke-add-btn">
                  <i class="fas fa-plus-circle"></i>
                </button>
              </div>

              <!-- Gender and Favorite Buttons -->
              <div class="d-flex justify-content-between poke-btns">
                <button class="btn poke-gender-btn">
                  <i class="fas fa-venus text-danger"></i>
                </button>
                <button class="btn poke-fav-btn">
                  <i class="far fa-heart"></i>
                </button>
              </div>

              <!-- Pokemon Sprite and Name-->
              <div id="spriteWrap" class="d-flex justify-content-center"></div>
              <h4 id="pokeName" class="text-center"></h4>

              <!-- Pokemon "Types" -->
              <div
                id="pokeTypes"
                class="d-flex justify-content-center py-2 border-top bg-secondary"
              ></div>

              <!-- Number, Height, and Weight; redo this part. -->
              <div id="pokeMisc" class="text-center">
                <div class="d-flex justify-content-around border-bottom">
                  <strong class="border-right w-100 flex-grow"
                    >Pokédex No.</strong
                  >
                  <span id="dexID" class="w-100 flex-grow">001</span>
                </div>
                <div class="d-flex justify-content-around border-bottom">
                  <strong class="border-right w-100 flex-grow">Height</strong>
                  <span id="height" class="w-100 flex-grow">54 cm</span>
                </div>
                <div class="d-flex justify-content-around">
                  <strong class="border-right w-100 flex-grow">Weight</strong>
                  <span id="weight" class="w-100 flex-grow">50 lb</span>
                </div>
              </div>
              <!-- END Num, Height, Height -->
            </div>
          </div>

          <div class="col-sm-12 col-md-7 col-lg-6 offset-lg-3">
            <!-- Pokemon info accordion. -->
            <div id="detailsAccordion">
              <!-- BASE STATS -->
              <div class="card">
                <div class="card-header bg-danger text-white">
                  <h5>
                    <a
                      href="#stats"
                      data-parent="#detailsAccordion"
                      data-toggle="collapse"
                    >
                      <i class="fas fa-angle-right"></i> Stats
                    </a>
                  </h5>
                </div>
                <div id="stats" class="collapse">
                  <div class="card-body">
                    <!-- HP -->
                    <i class="fas fa-heart"></i>
                    <strong> HP: </strong>
                    <div class="progress mb-2">
                      <div
                        id="hpBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-hp"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                    <!-- ATTACK -->
                    <i class="fas fa-fist-raised"></i>
                    <strong> Attack: </strong>
                    <div class="progress mb-2">
                      <div
                        id="atkBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-atk"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                    <!-- DEFENSE -->
                    <i class="fas fa-shield-alt"></i>
                    <strong> Defense: </strong>
                    <div class="progress mb-2">
                      <div
                        id="defBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-def"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                    <!-- SP. ATK -->
                    <i class="fas fa-meteor"></i>
                    <strong> Sp. Atk: </strong>
                    <div class="progress mb-2">
                      <div
                        id="spatkBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-spatk"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                    <!-- SP. DEF -->
                    <i class="fas fa-shield-virus"></i>
                    <strong> Sp. Def: </strong>
                    <div class="progress mb-2">
                      <div
                        id="spdefBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-spdef"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                    <!-- SPEED -->
                    <i class="fas fa-feather-alt"></i>
                    <strong> Speed: </strong>
                    <div class="progress mb-2">
                      <div
                        id="spdBar"
                        class="progress-bar progress-bar-striped progress-bar-animated stat-spd"
                        role="progressbar"
                        aria-valuemin="1"
                        aria-valuemax="255"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ABILITIES -->
              <div class="card">
                <div class="card-header bg-danger text-white">
                  <h5>
                    <a
                      href="#abilities"
                      data-parent="#detailsAccordion"
                      data-toggle="collapse"
                    >
                      <i class="fas fa-angle-right"></i> Abilities
                    </a>
                  </h5>
                </div>
                <div id="abilities" class="collapse">
                  <div class="card-body">
                    <ul id="pokeAbilities" class="list-group"></ul>
                  </div>
                </div>
              </div>
              <!-- MOVES -->
              <div class="card">
                <div class="card-header bg-danger text-white">
                  <h5>
                    <a
                      href="#moves"
                      data-parent="#detailsAccordion"
                      data-toggle="collapse"
                    >
                      <i class="fas fa-angle-right"></i> Moves
                    </a>
                  </h5>
                </div>
                <div id="moves" class="collapse">
                  <div class="card-body">
                    <!-- Icons for moves / Move Filter Legend -->
                    <button id="levelUp" class="btn p-1 border move-filter">
                      <span
                        ><i class="fas fa-chart-line text-success"></i>
                        <small class="text-muted">Lv. Up</small></span
                      >
                    </button>
                    <button id="egg" class="btn p-1 border">
                      <span
                        ><i class="fas fa-egg text-warning"></i>
                        <small class="text-muted">Egg</small></span
                      >
                    </button>
                    <button id="machine" class="btn p-1 border">
                      <span
                        ><i class="fas fa-compact-disc text-secondary"></i>
                        <small class="text-muted">Machine</small></span
                      >
                    </button>
                    <!-- Move names -->
                    <div id="moveNames" class="p-3 mt-2 border rounded"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="d-flex justify-content-between">
          <button class="btn btn-light text-primary previous-mon">&#8592; #001 Bulbasaur</button>
          <button class="btn btn-light text-primary next-mon">&#8594; #002 Ivysaur</button>
        </div> -->

        <nav class="mt-4" aria-label="Pokemon Pokedex entries">
          <ul class="pagination">
            <!-- <li id="previousMon" class="page-item">
              <button href="#" class="page-link d-none">&#8592; #001 Bulbasaur</button>
            </li>
            <li id="nextMon" class="page-item">
              <button href="#" class="page-link">&#8594; #002 Ivysaur</button>
            </li> -->
          </ul>
        </nav>
      </section>
    </div>

    <script src="./js/index.js"></script>

    <script src="./js/pokemon.js"></script>
  </body>
</html>
