        </a>
      </div>

      <ul class="navbar-nav ml-auto flex-row">
        <li class="nav-item">

          >
        </li>
      </ul>
    </nav>
    <div id="appWrap">
      <nav class="side-nav bg-danger">
        <div class="profile-area">
          <img src="./curly_serg.jpg" alt="Profile Photo" />
        </div>
        <ul class="nav flex-column text-white">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-user"></i> <span>Profile</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link" href="pokedex.html"
              ><i class="fas fa-book"></i> <span>Pokedex</span></a

          </li>
          <li class="nav-item bg-dark">

          </li>
          <li class="nav-item">

              ><i class="fas fa-users"></i> <span>Teams</span></a
            >
          </li>
        </ul>
      </nav>

      <section id="moves" class="main">
        <h3>Moves</h3>
        <div class="row">
          <div class="col-md-4">
            <form id="moveForm" class="mb-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input
                  class="form-control bg-light"
                  type="text"
                  name="moveSearch"
                  id="moveSearch"
                  placeholder="Search Moves..."
                  autocomplete="off"
                />
                <ul
                  id="moveList"
                  class="border bg-white list-unstyled d-none small"
                >
                  <!-- <li class="px-4 py-2">Growl</li>
                  <li class="px-4 py-2">Tackle</li>
                  <li class="px-4 py-2">Confuse Ray</li>
                  <li class="px-4 py-2">Earthquake</li>
                  <li class="px-4 py-2">Solar Beam</li>
                  <li class="px-4 py-2">Psybeam</li>
                  <li class="px-4 py-2">Ice Beam</li> -->
                </ul>
              </div>
            </form>
          </div>
        </div>

        <!-- Move Details -->
        <div id="moveResults">
          <div class="row">
            <div id="moveDetails" class="col-md-4">
              <h2 id="moveName" class="text-secondary mb-3"></h2>
              <div class="bg-light p-2 mb-2 border">
                <small class="text-muted">Description</small>
                <p id="moveDescription">
                  <!-- The user growls in an endearing way, making opposing PokÃ©mon
                  less wary. This lowers their Attack stat. -->
                </p>
              </div>

              <div id="moveStats" class="text-center">
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Category</strong>
                  </div>
                  <span id="moveCategory" class="m-2 w-50">
                    <!-- <i class="text-muted fas fa-adjust fa-lg"></i> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Power</strong>
                  </div>
                  <span id="movePower" class="w-50 m-2">
                    <!-- <strong>---</strong> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Accuracy</strong>
                  </div>
                  <span id="moveAccuracy" class="w-50 m-2">
                    <!-- <strong class="text-danger">100</strong> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Type</strong>
                  </div>
                  <span id="moveType" class="w-50 m-2">
                    <!-- <small class="type-normal">Normal</small> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>PP</strong>
                  </div>
                  <span id="movePP" class="w-50 m-2">
                    <!-- <strong>40</strong> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Effect Chance</strong>
                  </div>
                  <span id="moveEffectChance" class="w-50 m-2">
                    <!-- <strong>100</strong> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Target</strong>
                  </div>
                  <span id="moveTarget" class="w-50 m-2">
                    <!-- <strong>All Opponents</strong> -->
                  </span>
                </div>
                <div class="border d-flex">
                  <div class="w-50 p-2 bg-danger text-white">
                    <strong>Introduced</strong>
                  </div>
                  <span id="moveIntroduced" class="w-50 m-2">
                    <!-- <strong>Generation 1</strong> -->
                  </span>
                </div>
              </div>
              <div
                id="effectContainer"
                class="bg-light py-1 px-2 mt-2 mb-5 border"
              >
                <small class="text-muted">Effect</small>
                <p id="effectEntry" class="text-primary">
                  <!-- Lowers the target's Attack by one stage. -->
                </p>
              </div>
            </div>
            <!-- Super/Weak/No Effect -->
            <!-- <div
              id="moveTypeCompare"
              class="offset-md-2 col-md-4 d-flex flex-column"
            >
              <div id="superVS" class="mb-4 px-2">
                <h6 class="text-white text-center mt-1 font-weight-bold">
                  Super Effective Against
                </h6>
                <div
                  id="superTypes"
                  class="d-flex justify-content-center"
                ></div>
              </div>
              <div id="weakVS" class="mb-4 px-2">
                <h6 class="text-white text-center mt-1 font-weight-bold">
                  Not Very Effective Against
                </h6>
                <div id="weakTypes" class="d-flex justify-content-center">
                  <small class="type-fighting px-2 mx-2">Fighting</small>
                  <small class="type-steel px-2 mx-2">Steel</small>
                </div>
              </div>
              <div id="noEffectVS" class="mb-4 px-2">
                <h6 class="text-white text-center mt-1 font-weight-bold">
                  Ineffective Against
                </h6>
                <div id="noEffectTypes" class="d-flex justify-content-center">
                  <small class="type-ghost px-2 mx-2">Ghost</small>
                </div>
              </div>
            </div> -->
          </div>

          <!-- For Mobile, consider only displaying move's priority level -->
          <h3 class="text-center">Priority: <span id="priority"></span></h3>
          <!-- <li class="flex-even font-weight-bold">-7</li>
            <li class="flex-even font-weight-bold">-6</li>
            <li class="flex-even font-weight-bold">-5</li>
            <li class="flex-even font-weight-bold">-4</li>
            <li class="flex-even font-weight-bold">-3</li>
            <li class="flex-even font-weight-bold">-2</li>
            <li class="flex-even font-weight-bold">-1</li>
            <li class="flex-even font-weight-bold">0</li>
            <li class="flex-even font-weight-bold">1</li>
            <li class="flex-even font-weight-bold">2</li>
            <li class="flex-even font-weight-bold">3</li>
            <li class="flex-even font-weight-bold">4</li>
            <li class="flex-even font-weight-bold">5</li> -->
          <div class="progress mb-5" style="height: 2rem; width: 100%">
            <div
              id="priorityBar"
              class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="12"
              aria-valuenow="7"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </section>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
