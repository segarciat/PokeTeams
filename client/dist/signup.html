<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PokeTeams | Register</title>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-sm border-bottom navbar-dark bg-danger fixed-top"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            height="50px"
            ;
            width="50px"
            ;
            src="https://static.thenounproject.com/png/227406-200.png"
            alt="Logo"
          />
          PokeTeams</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fas fa-sign-in-alt"></i> Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      id="signUp"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="signin-container bg-white p-4 border">
        <div class="d-flex justify-content-center">
          <img
            style="height: 50px; width: 50px"
            src="https://static.thenounproject.com/png/227406-200.png"
            alt="Pokeball"
          />
        </div>

        <h3 class="text-center">New trainer approaches</h3>
        <form id="signUpForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="myemail@domain.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="PokeTeams Password"
              required
              minlength=8
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              class="form-control"
              type="password"
              name="password2"
              id="password2"
              placeholder="PokeTeams Password"
              required
              minlength=8
            />
          <input
            class="btn btn-danger btn-block mt-4"
            type="submit"
            value="Register"
          />
        </form>
        <small class="d-block mt-3 text-center"
          >Already have an account?
          <a class="text-primary" href="signin.html"
            >Sign In!</a
          ></small
        >
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a465367bb1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
